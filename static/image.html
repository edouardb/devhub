<section class="container">
  <div class="overflow-scroll">
    <h3 id="images">{{ image.manifest_name }}</h3>

    <h5>Badges</h5>
    <img src="/badges/images/{{i.manifest_name}}/scw-build.svg" />

    <h5>Links</h5>
    <ul class="list-reset mb0">
      <!--<li class="inline-block"><a href="/api/images/{{i.objects.manifest.name}}:{{i.objects.manifest.tags[0]}}" class="btn btn-outline">API detail</a></li>-->
      <li class="inline-block"><a href="https://{{i.objects.manifest.repo}}/tree/{{i.objects.manifest.branch}}/{{i.objects.manifest.path}}" class="btn btn-outline" target="_blank">GitHub</a></li>
      <li class="inline-block"><a href="/images/{{i.objects.manifest.name}}:{{i.objects.manifest.tags[0]}}/new-server" class="btn btn-outline" target="_blank">New server</a></li>
    </ul>

    <h5>Infos</h5>
    <table class="table-light overflow-hidden bg-white border rounded">
      <thead class="bg-darken-2">
        <tr><th>Key</th><th>Value</th></tr>
      </thead>
      <tbody>
        <tr><td class="bg-darken-1">UUID</td><td>{{ image.objects.api.id }}</td></tr>
        <tr><td class="bg-darken-1">Manifest Name</td><td>{{ image.objects.manifest.name }}</td></tr>
        <tr><td class="bg-darken-1">Manifest Tags</td><td>{{ image.objects.manifest.tags }}</td></tr>
      </tbody>
    </table>
    <hr />
    <h5>Raw API</h5>
    <pre class="bg-darken-2 round px2 py2">{{ image | prettyJSON }}</pre>
  </div>
</section>
